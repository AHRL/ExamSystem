<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta email="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - FunExam</title>
    <link rel="stylesheet" href="../static/stylesheets/css/funExam.css"/>
    <link rel="short icon" type="image/x-icon" href="../favicon.ico"/>
</head>
<body>


    <div id="particles-js"></div>
    <div class="container-fluid">
        <h1 class="animated">Fun Exam</h1>
        <h2 class="animated">Welcome to Fun Exam :)</h2>

        <p class="_brand">
            <span class="txt-rotate"
                  data-period="1000"
                  data-rotate='["Practice makes perfect."]'>
            </span>
        </p>

        <form method="post" action="#" role="form">
            <div class="form-group" id="from-group-btns">
                <button type="button" id="signIn" class="btn btn-lg" data-toggle="modal" data-target="#signInModal">登录</button>
                <button type="button" id="signUp" class="btn btn-lg" data-toggle="modal" data-target="#signUpModal">注册</button>
            </div>
        </form>

        <footer id="footer">
            &copy; <span>2017</span>
            &hearts; <a href="https://github.com/w3fun/" target="_blank">W3Fun</a><!--
            &hearts; <a href="https://github.com/swpuLeo/" target="_blank">Leo</a>
            &amp; <a href="#" target="_blank">lwf</a>
            &amp; <a href="#" target="_blank">xxy</a>-->
        </footer>

        <!-- modal -->
        <div class="modal fade" id="signInModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">登录 Fun Exam</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="#" role="form">
                            <div class="form-group">
                                <label for="username" class="form-control-label">用户名</label>
                                <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-control-label">密码</label>
                                <input type="password" id="password" class="form-control" placeholder="请输入密码">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-lg btn-primary">确认</button>
                                <button type="reset" class="btn btn-lg" data-dismiss="modal">取消</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">去注册&gt;&gl;</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="signUpModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">注册 Fun Exam</h5>
                        <button type="button" class="close js-upDismiss" data-dismiss="modal" aria-label="Close" id="upClose">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="signUpForm" method="post" action="#" role="form" th:action="@{/login}">
                            <div class="form-group">
                                <label for="upEmail" class="form-control-label">邮箱</label>
                                <input type="email" id="upEmail" class="form-control" placeholder="请正确填写邮箱, 比如 aaa@bb.ccc">
                            </div>
                            <div class="form-group">
                                <label for="upUsername" class="form-control-label">用户名</label>
                                <input type="text" id="upUsername" class="form-control" placeholder="请填写用户名">
                            </div>
                            <div class="form-group">
                                <label for="upPassword" class="form-control-label">密码</label>
                                <input type="password" id="upPassword" class="form-control" placeholder="密码长度为8~16位，可使用数字、字母、点号">
                            </div>
                            <div class="form-group">
                                <label for="upEnsurePassword" class="form-control-label">确认密码</label>
                                <input type="password" id="upEnsurePassword" class="form-control" placeholder="请确认密码">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" id="upSubmitButton" class="btn btn-lg btn-primary">确认</button>
                                <button type="reset" class="btn btn-lg js-upDismiss" data-dismiss="modal" id="upDismiss">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/lib/jquery-3.2.1.min.js"></script>
    <script src="../static/lib/bootstrap.min.js"></script>
    <script src="../static/lib/validate.min.js"></script>
    <script src="../static/lib/particles.min.js"></script>
    <script src="../static/js/particlesInit.js"></script>
    <script src="../static/js/index_page.js"></script>
</body>
</html>
