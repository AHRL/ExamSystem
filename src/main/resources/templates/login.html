<!--<![endif]-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - FunExam</title>
    <meta name="keyword" content="Fun Exam" />
    <meta name="description" content="An exam system for students" />
    <link rel="short icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../static/stylesheets/css/funExam.css" />

    <script src="../static/lib/modernizr-2.6.2.min.js"></script>
    <!-- Respond.js for IE 8 or less only-->
    <!--[if (lt IE 9) & (!IEMobile)]>
    <script src="../static/lib/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--[if lte IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <div id="particles-js"></div>
    <div class="container-fluid">
        <h1 class="animated">Fun Exam</h1>
        <h2 class="animated">Welcome to Fun Exam :)</h2>

        <p class="_brand">
            <span class="txt-rotate" data-period="1000" data-rotate='["Practice makes perfect."]'>
            </span>
        </p>

        <div class="form-group" id="from-group-btns">
            <button type="button" id="signIn" class="btn btn-lg" data-toggle="modal" data-target="#signInModal">登录</button>
            <button type="button" id="signUp" class="btn btn-lg" data-toggle="modal" data-target="#signUpModal">注册</button>
        </div>

        <footer id="footer" class="_footer" role="contentinfo">
            <span><i class="fa fa-copyright"></i>2017</span>
            <a href="https://github.com/w3fun/" target="_blank" class="_link"><i class="fa fa-heart"></i>W3Fun</a>
            <a href="https://github.com/swpuLeo/" target="_blank" class="_link _hover-male"><i class="fa fa-male"></i>Leo</a>
            <a href="https://github.com/812913/" target="_blank" class="_link _hover-female"><i class="fa fa-female"></i>lwf</a>
            <a href="https://github.com/StaticWalk/" target="_blank" class="_link _hover-male"><i class="fa fa-male"></i>StaticWalk</a>
            <a href="https://github.com/luqingying/" target="_blank" class="_link _hover-female"><i class="fa fa-female"></i>lqy</a>
            <a href="#" target="_blank" class="_link"><i class="fa fa-copyright"></i> MIT</a>
        </footer>

        <!-- modal -->
        <div class="modal fade" id="signInModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <figure class="text-center">
                            <img src=" /img/w3fun-100x100.png" />
                            <figcaption class="h5">登&nbsp;&nbsp;&nbsp;&nbsp;录</figcaption>
                        </figure>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="signInForm" method="post" th:action="@{/login}" role="form">
                            <div class="form-group">
                                <label for="username" class="form-control-label">用户名</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-control-label">密码</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" maxlength="16" />
                                <div class="alert alert-danger" role="alert">
                                    <strong>Error! </strong> <span></span>
                                </div>
                                <i class="fa fa-eye-slash" style="color: #666;"></i>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-lg btn-primary btn-block" id="inSubmitButton">登 录</button>
                                <button type="button" class="btn btn-lg btn-primary btn-block" id="qqSubmitButton">
                                    <a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101445154&redirect_uri=http://fun.swpuiot.com/login/qq&state=test" class="qq_link"><i class="fa fa-qq"></i> QQ 登 录</a>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="find-psd">
                            忘记密码?&nbsp;&nbsp;<a href="findPsd.html" target="_blank">去找回</a>
                        </div>
                        还没账号?&nbsp;&nbsp;
                        <button class="btn btn-primary btn-lg" data-dismiss="modal">
                            去注册 <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="signUpModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <figure class="text-center">
                            <img src=" /img/w3fun-100x100.png" />
                            <figcaption class="h5">注&nbsp;&nbsp;&nbsp;&nbsp;册</figcaption>
                        </figure>
                        <button type="button" class="close js-upDismiss" data-dismiss="modal" aria-label="Close" id="upClose">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="signUpForm" method="post" role="form" th:action="@{/register}">
                            <div class="form-group">
                                <label for="upEmail" class="form-control-label">邮箱</label>
                                <input type="email" name="upEmail" id="upEmail" class="form-control" placeholder="请正确填写邮箱, 如 aaa@bb.ccc" />
                                <div class="alert alert-danger" role="alert">
                                    <strong>Error! </strong> <span></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="upUsername" class="form-control-label">用户名</label>
                                <input type="text" name="upUsername" id="upUsername" class="form-control" placeholder="请填写用户名" />
                                <div class="alert alert-danger" role="alert">
                                    <strong>Error! </strong> <span></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="upPassword" class="form-control-label">密码</label>
                                <input type="password" name="upPassword" id="upPassword" class="form-control" placeholder="密码长度为8~16位，可使用数字、字母、点号" maxlength="16" />
                                <div class="alert alert-danger" role="alert">
                                    <strong>Error! </strong> <span></span>
                                </div>
                                <i class="fa fa-eye-slash" style="color: #666;"></i>
                            </div>
                            <div class="form-group">
                                <label for="upEnsurePassword" class="form-control-label">确认密码</label>
                                <input type="password" name="upEnsurePassword" id="upEnsurePassword" class="form-control" placeholder="请确认密码" maxlength="16" />
                                <div class="alert alert-danger" role="alert">
                                    <strong>Error! </strong> <span></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="upValMsg" class="form-control-label">填写验证码</label>
                                <input type="text" name="upEnsurePassword" id="upValMsg" class="form-control" placeholder="请填写验证码" maxlength="6" />
                                <div class="alert alert-danger" role="alert">
                                    <strong>Error! </strong> <span></span>
                                </div>
                                <button type="button" id="getValMsgBtn" class="btn btn-primary getValMsgBtn">获取邮箱验证码</button>
                            </div>
                            <div class="form-group text-center ">
                                <button type="button" id="upSubmitButton" class="btn btn-lg btn-primary btn-block">注 册</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/lib/jquery-3.2.1.min.js"></script>
    <script src="../static/lib/bootstrap.min.js"></script>
    <script src="../static/lib/particles.min.js"></script>
    <script src="../static/js/particlesInit.js"></script>
    <script src="../static/js/index_page.js"></script>
</body>

</html>
