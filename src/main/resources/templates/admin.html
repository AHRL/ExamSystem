        <div class="con-item">
            <div class="row">
                <header class="col-12">
                    <h1 class="h4">考试管理</h1>
                    <hr class="my-4" />
                </header>
                <main class="col-12">
                    <div class="row">
                        <div class="col-3">
                            <ul class="list-group">
                                <li class="list-group-item active">填写考试信息</li>
                                <li class="list-group-item">添加考试题目</li>
                                <li class="list-group-item">准备提交试卷</li>
                                <li class="list-group-item list-result">查看考试结果</li>
                            </ul>
                        </div>
                        <div class="col-9">
                            <!-- Basic info -->
                            <div class="jumbotron list-con">
                                <h2 class="h5">填写考试信息</h2>
                                <hr class="my-4" />
                                <form class="publish-info form-control-sm">
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">考试名称</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="chooseTitle" id="chooseTitle" class="form-control form-control-sm" placeholder="填写考试名称，比如：翼灵物联工作室2017级招新笔试" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">考试类型</label>
                                        <div class="col-10">
                                            <select name="chooseType" id="chooseType" class="custom-select form-control-sm">
                                                        <option selected value="">选择考试类型</option>
                                                        <option value="招新笔试">招新笔试</option>
                                                        <option value="嵌入式">嵌入式</option>
                                                        <option value="web后端">web后端</option>
                                                        <option value="Android">Android</option>
                                                        <option value="web前端">web前端</option>
                                                        <option value="数据结构">数据结构</option>
                                                        <option value="C">C</option>
                                                    </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">考试日期</label>
                                        <div class="col-sm-2">
                                            <select name="chooseYear" id="chooseYear" class="custom-select form-control-sm">
                                                                <option selected value="">年</option>
                                                                <option value="2018">2018</option>
                                                                <option value="2019">2019</option>
                                                            </select>
                                        </div>
                                        <div class="col-sm-2">
                                            <select name="chooseMonth" id="chooseMonth" class="custom-select form-control-sm">
                                                                <option selected value="">月</option>
                                                                <option value="05">05</option>
                                                                <option value="06">06</option>
                                                            </select>
                                        </div>
                                        <div class="col-sm-2">
                                            <select name="chooseDay" id="chooseDay" class="custom-select form-control-sm">
                                                                <option selected value="">日</option>
                                                                <option value="20">20</option>
                                                                <option value="21">21</option>
                                                                <option value="22">22</option>
                                                                <option value="23">23</option>
                                                                <option value="24">24</option>
                                                                <option value="25">25</option>
                                                                <option value="26">26</option>
                                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">考试时段</label>
                                        <div class="col-sm-5">
                                            <select name="chooseTime" id="chooseTime" class="custom-select form-control-sm">
                                                                <option selected value="">选择考试时段</option>
                                                                <option value="09:00-10:40">09:00-10:40</option>
                                                                <option value="09:30-11:10">09:30-11:10</option>
                                                                <option value="15:00-16:40">15:00-16:40</option>
                                                                <option value="16:00-17:40">16:00-17:40</option>
                                                                <option value="19:00-20:40">19:00-20:40</option>
                                                                <option value="19:30-20:10">19:30-20:10</option>
                                                            </select>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">考试地点</label>
                                        <div class="col-sm-5">
                                            <select name="chooseLoc" id="chooseLoc" class="custom-select form-control-sm">
                                                            <option selected value="">选择考试地点</option>
                                                            <option value="明理楼B401">明理楼B401</option>
                                                            <option value="明理楼B402">明理楼B402</option>
                                                            <option value="明理楼B403">明理楼B403</option>
                                                            <option value="明理楼B404">明理楼B404</option>
                                                            <option value="明理楼B405">明理楼B405</option>
                                                            <option value="明理楼B407">明理楼B407</option>
                                                            <option value="明理楼B409">明理楼B409</option>
                                                            <option value="明理楼B413">明理楼B412</option>
                                                            <option value="明理楼B413">明理楼B413</option>
                                                        </select>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success btn-sm" id="basicBtn">确认信息</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Add exam -->
                            <div class="jumbotron list-con" style="display: none;">
                                <h2 class="h5">添加考试题目</h2>
                                <hr class="my-4" />
                                <form class="form-control-sm qform">
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">题目描述</label>
                                        <input type="text" class="col-10 form-control form-control-sm" id="questionDesc" placeholder="题目描述" />
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">题目类型</label>
                                        <select name="questionType" id="questionType" class="col-10 custom-select form-control-sm">
                                            <option selected value="">选择题目类型</option>
                                            <option value="单选">单选</option>
                                            <option value="多选">多选</option>
                                            <option value="编程">编程</option>
                                            <option value="简述">简述</option>
                                        </select>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">题目分值</label>
                                        <input type="text" class="col-4 form-control form-control-sm" id="questionScore" placeholder="设置题目分值，如 10 分" />
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-2 col-form-label">题目选项</label>
                                        <div class="col-10">
                                            <div class="row">
                                                <label class="col-1 col-from-label">A</label>
                                                <input type="text" class="form-control form-control-sm col-11 questionChoice" placeholder="选项A" />
                                            </div>
                                            <div class="row">
                                                <label class="col-1 col-from-label">B</label>
                                                <input type="text" class="form-control form-control-sm col-11 questionChoice" placeholder="选项B" />
                                            </div>
                                            <div class="row">
                                                <label class="col-1 col-from-label">C</label>
                                                <input type="text" class="form-control form-control-sm col-11 questionChoice" placeholder="选项C" />
                                            </div>
                                            <div class="row">
                                                <label class="col-1 col-from-label">D</label>
                                                <input type="text" class="form-control form-control-sm col-11 questionChoice" placeholder="选项D" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <button class="btn btn-success btn-sm btn-block questionBtn" type="button">确认添加</button>
                                    </div>
                                </form>
                            </div>

                            <div class="jumbotron list-con" style="display: none;">
                                <h2 class="h5">准备提交试卷</h2>
                                <hr class="my-4" />
                                <div class="exam-info">
                                    <div></div><div></div><div></div><div></div><div></div>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-success btn-submit">提交</button>
                                </div>
                            </div>

                            <!-- Result -->
                            <div class="jumbotron list-con" style="display: none;">
                                <h2 class="h5">试题批阅结果</h2>
                                <hr class="my-4" />
                                <div class="row">
                                    <div class="examd-papers col-12">
                                        <h3 class="h6"><strong>待批阅试卷</strong></h3>
                                        <ul class="reading">
                                            <li class="reading-item">123</li>
                                        </ul>
                                        <h3 class="h6"><strong>已批阅试卷</strong></h3>
                                        <ul class="readed">
                                            <li class="readed-item">456</li>
                                        </ul>
                                    </div>
                                    <div class="examd-student col-12">
                                        <h3 class="h6"><strong>本批次试卷考生</strong></h3>
                                        <hr/>
                                        <p>待批阅</p>
                                        <ul class="reading">
                                            <li>258</li>
                                        </ul>
                                        <p>已批阅</p>
                                        <ul class="readed">
                                            <li>159</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                </main>
                </div>
            </div>
        </div>
    </div>
