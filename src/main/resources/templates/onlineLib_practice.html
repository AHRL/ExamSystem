<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
        <!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
        <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
        <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
        <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
        <!--[if gt IE 8]><!--> <html class="no-js" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->

        <head>
            <meta charset="UTF-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>在线题库 - FunExam</title>
            <meta name="keyword" content="Fun Exam"/>
            <meta name="description" content="An exam system for students"/>
            <link rel="short icon" type="image/x-icon" href="../favicon.ico"/>
            <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
            <link rel="stylesheet" href="../static/stylesheets/css/onlineLib_practice.css"/>

            <script src="../static/lib/modernizr-2.6.2.min.js"></script>
            <!-- Respond.js for IE 8 or less only-->
            <!--[if (lt IE 9) & (!IEMobile)]>
            <script src="../static/lib/respond.min.js"></script>
            <![endif]-->

            <style type="text/css">
                body {
                    padding-top: 4.5rem;
                }
            </style>
        </head>
    <body>
    <!--[if lte IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <main class="container practice">
        <section class="clearfix practice-progress">
            <div class="count-progress pull-left col-9">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
            <div class="time-progress pull-right text-center col-3">
                   <img src="../static/img/start.png" alt="start"/>
                    <time>00:23:56</time>
            </div>
        </section>

        <form>
            <section class="practice-main">
                <div class="practice-type">
                    <img src="../static/img/query.png" alt="?"/>
                    <div class="practice-type-describe">
                        <span>[单选题]</span>
                        <span>[多选题]</span>
                        <span>[问答题]</span>
                    </div>
                    <hr/>
                </div>
                <div class="practice-specific">
                    <div class="practice-specific-title">
                        CSS盒子模型中（）是透明的，这部分可以显示背景()
                    </div>
                    <div class="practice-specific-content">
                        <ul class="list-group practice-single_choice">
                            <li class="list-group-item"><label><input type="radio" value="A">border</label></li>
                            <li class="list-group-item"><label><input type="radio" value="B">margin</label></li>
                            <li class="list-group-item"><label><input type="radio" value="C">padding</label></li>
                            <li class="list-group-item"><label><input type="radio" value="D">content</label></li>
                        </ul>

                        <ul class="list-group practice-multiple_choice">
                            <li class="list-group-item"><label><input type="radio" value="A">border</label></li>
                            <li class="list-group-item"><label><input type="radio" value="B">margin</label></li>
                            <li class="list-group-item"><label><input type="radio" value="C">padding</label></li>
                            <li class="list-group-item"><label><input type="radio" value="D">content</label></li>
                        </ul>

                        <div class="practice-question_and_answers">
                            <textarea class="form-control">

                            </textarea>
                        </div>
                    </div>

                </div>
                <div class="practice-share_submit">
                    <ul class="list-group">
                        <li class="list-group-item"><img src="../static/img/collect.png"/>收藏本题</li>
                        <li class="list-group-item"><img src="../static/img/share.png"/>分享本题</li>
                        <li class="list-group-item"><input class="btn input-lg btn-danger" type="submit" value="提前交卷"/></li>
                        <li class="list-group-item"><input class="btn input-lg btn-primary" type="submit" value="下一题"/></li>
                    </ul>
                </div>
            </section>
        </form>
        <section class="practice-answer_sheet">
            <p class="text-muted">收起答题卡&nbsp;&nbsp;&circ;<span class="glyphicon glyphicon-menu-up"></span></p>
            <ul class="list-group answer_sheet">
                <li class="list-group-item">1</li>
                <li class="list-group-item ">2</li>
                <li class="list-group-item">3</li>
                <li class="list-group-item">4</li>
                <li class="list-group-item">5</li>
            </ul>
        </section>
    </main>


    <script src="../static/lib/jquery-3.2.1.min.js"></script>
    <script src="../static/lib/bootstrap.min.js"></script>
    </body>
</html>
