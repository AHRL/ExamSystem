    <div class="exam-con">
        <div class="jumbotron">
            <form class="choice-form">
                <h1 class="h3">选择练习</h1>
                <hr/>
                <h2 class="h5">选择语言</h2>
                <div class="row">
                    <div class="custom-control custom-checkbox col-2">
                        <input class="custom-control-input" type="checkbox" name="lang" id="lang-checkbox0" />
                        <label class="custom-control-label" for="lang-checkbox0">C</label>
                    </div>
                    <div class="custom-control custom-checkbox col-2">
                        <input class="custom-control-input" type="checkbox" name="lang" id="lang-checkbox1" />
                        <label class="custom-control-label" for="lang-checkbox1">Java</label>
                    </div>
                    <div class="custom-control custom-checkbox col-2">
                        <input class="custom-control-input" type="checkbox" name="lang" id="lang-checkbox2" />
                        <label class="custom-control-label" for="lang-checkbox2">JavaScript</label>
                    </div>
                    <div class="custom-control custom-checkbox col-2">
                        <input class="custom-control-input" type="checkbox" name="lang" id="lang-checkbox3" />
                        <label class="custom-control-label" for="lang-checkbox3">python</label>
                    </div>
                    <div class="custom-control custom-checkbox col-2">
                        <input class="custom-control-input" type="checkbox" name="lang" id="lang-checkbox4" />
                        <label class="custom-control-label" for="lang-checkbox4">数据结构</label>
                    </div>
                </div>
                <h2 class="h5">选择题型</h2>
                <div class="row">
                    <div class="custom-control custom-checkbox col-2">
                        <input class="custom-control-input" type="checkbox" name="type" id="type-checkbox0" />
                        <label class="custom-control-label" for="type-checkbox0">单选</label>
                    </div>
                    <div class="custom-control custom-checkbox col-2">
                        <input class="custom-control-input" type="checkbox" name="type" id="type-checkbox1" />
                        <label class="custom-control-label" for="type-checkbox1">多选</label>
                    </div>
                    <div class="custom-control custom-checkbox col-2">
                        <input class="custom-control-input" type="checkbox" name="type" id="type-checkbox2" />
                        <label class="custom-control-label" for="type-checkbox2">简答</label>
                    </div>
                </div>
                <h2 class="h5">选择数量</h2>
                <div class="row">
                    <div class="custom-control custom-radio col-2">
                        <input class="custom-control-input" type="radio" name="num" id="num-radio0" />
                        <label class="custom-control-label" for="num-radio0">10</label>
                    </div>
                    <div class="custom-control custom-radio col-2">
                        <input class="custom-control-input" type="radio" name="num" id="num-radio1" />

                    </div>
                    <div class="custom-control custom-radio col-2">
                        <input class="custom-control-input" type="radio" name="num" id="num-radio2" />
                        <label class="custom-control-label" for="num-radio2">30</label>
                    </div>
                </div>
                <hr/>
                <h3 class="h6">
                    您已选择：<span class="choosed"></span>
                    <button style="float: right" class="btn btn-primary btn-sm btn-submit">确定</button>
