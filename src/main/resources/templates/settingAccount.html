<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>账号设置 - FunExam</title>
    <meta name="keyword" content="Fun Exam"/>
    <meta name="description" content="An exam system for students"/>
    <link rel="short icon" type="image/x-icon" href="../favicon.ico"/>
    <link rel="stylesheet" href="../static/stylesheets/css/funExam.css"/>
    <link rel="stylesheet" href="../static/stylesheets/css/personal.css"/>

    <script src="../static/lib/modernizr-2.6.2.min.js"></script>
    <!-- Respond.js for IE 8 or less only-->
    <!--[if (lt IE 9) & (!IEMobile)]>
    <script src="../static/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--[if lte IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <div id="particles-js"></div>
    <div class="container">
        <div class="row">
            <aside class="col-sm-3 push-sm-1">
                <figure class="text-center profile-img">
                    <img src="../static/img/w3fun-100x100.png" alt="#"/>
                </figure>
                <ul class="list-group">
                    <li class="list-group-item"><i class="fa fa-user"></i>Leo</li>
                    <li class="list-group-item"><i class="fa fa-pencil"></i>To be btter to do more.</li>
                    <li class="list-group-item"><i class="fa fa-map-marker"></i> ChengDu</li>
                    <li class="list-group-item"><i class="fa fa-envelope"></i> 1620896714@qq.com</li>
                    <li class="list-group-item"><i class="fa fa-globe"></i>http://swpuleo.github.io/</li>
                </ul>
                <form>
                    <fieldset class="form-group">
                        <button class="btn btn-block">个人中心</button>
                        <button class="btn btn-block">返回首页</button>
                    </fieldset>
                </form>
                <section class="collect">
                    <div class="collect-info">
                        <i class="fa fa-tag"></i>
                        已练习 <span>75</span> 题
                        <button class="btn btn-sm">点击查看</button>
                    </div>
                    <div class="collect-info">
                        <i class="fa fa-star"></i>
                        已收藏 <span>13</span> 题
                        <button class="btn btn-sm">点击查看</button>
                    </div>
                    <hr/>
                </section>
            </aside>
            <main class="_main col-sm-7 push-sm-1">
                <h1 class="h3">账号设置</h1>
                <hr/>
                <h2 class="h4">修改资料</h2>
                <form>
                    <fieldset class="form-group">
                        <label for="username" class="form-control-label">用户名</label>
                        <input type="text" id="username" class="form-control"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="motto" class="form-control-label">个性签名</label>
                        <input type="text" id="motto" class="form-control"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="location" class="form-control-label">所在地</label>
                        <input type="text" id="location" class="form-control"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="site" class="form-control-label">个人网址</label>
                        <input type="text" id="site" class="form-control"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <button class="btn btn-block">确定修改</button>
                    </fieldset>
                </form>
                <h2 class="h4">修改邮箱</h2>
                <form>
                    <fieldset class="form-group">
                        <label for="exsistEmail" class="form-control-label">已绑定的邮箱</label>
                        <input type="email" id="exsistEmail" class="form-control" value="1620896714@qq.com" readonly/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="reEmail" class="form-control-label">输入重新绑定的邮箱</label>
                        <input type="email" id="reEmail" class="form-control" />
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="validationCode" class="form-control-label">输入邮箱验证码</label>
                        <input type="text" id="validationCode" class="form-control" />
                        <button class="btn">获取验证码</button>
                    </fieldset>
                    <fieldset class="form-group">
                        <button class="btn btn-block">重新绑定</button>
                    </fieldset>
                </form>
                <h2 class="h4">修改密码</h2>
                <form>
                    <fieldset class="form-group">
                        <label for="oldPswd" class="form-control-label">原密码</label>
                        <input type="password" id="oldPswd" class="form-control" maxlength="16" />
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="newPswd" class="form-control-label">新密码</label>
                        <input type="password" id="newPswd" class="form-control" maxlength="16" />
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="confirmNewPswd" class="form-control-label">确认新密码</label>
                        <input type="password" id="confirmNewPswd" class="form-control" maxlength="16"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="validationCodePwsd" class="form-control-label">输入邮箱验证码</label>
                        <input type="text" id="validationCodePwsd" class="form-control" />
                        <button class="btn">获取验证码</button>
                    </fieldset>
                    <fieldset class="form-group">
                        <button class="btn btn-block">确定修改</button>
                    </fieldset>
                </form>
            </main>
        </div>
    </div>


    <script src="../static/lib/jquery-3.2.1.min.js"></script>
    <script src="../static/lib/bootstrap.min.js"></script>
    <script src="../static/lib/particles.min.js"></script>
    <script src="../static/js/particlesInit.js"></script>
    <script src="../static/js/personal.js"></script>
</body>
</html>
